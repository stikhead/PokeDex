<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="pokestyle.css">
    <link class="favi" rel="shortcut icon" href="pokeball-1158x1156.png" type="image/x-icon">
</head>
<body>
    
    <div class="bgc-card">
        <img src="ed1.png" class="bgc-image">
    
    <div class="card">
        <img src="pngaaa.com-14403.png" class="pokemonheading">
        <div class="search">
            
            <div class="searchmenu">
                <input type="text" id="input" class="autocomplete-input" placeholder="Search for the pokemon">
                <ul class="autocomplete-list" id="list">
                </ul>
            </div>
            
            <button><img src="pngaaa.com-96250.png"></button>
        </div>
        <div class="pokemonImage">
            <img id="poke-icon" src="Screenshot.png">
           
                <h2 class="changetext"></h2>
           
            <div class="type">
                <h2 class="abilities"></h2>                
            </div>
            <div class="type">
                <h2 class="poke-type"></h2>
            </div>
            
            <div class="details">
                <div class="training">
                    <div class="stat1">
                        <p class="height"></p>
                    </div>
                    <div class="stat1">
                        <p class="weight"></p>
                    </div>
                    <div class="stat1">
                        <p class="happy"></p>
                    </div>
                    <div class="stat1">
                        <p class="exp"></p>
                    </div>
                    <div class="stat1">
                        <p class="growth"></p>
                    </div>
                    <div class="stat1">
                        <p class="baby"></p>
                    </div>
                    
                    <div class="stat1">
                        <p class="legend"></p>
                    </div>
                </div>
                <div class="base-stats">
                    <div class="stat2">
                        <p class="health"></p>
                    </div>
                    <div class="stat2">
                        <p class="attack"></p>
                    </div>
                    <div class="stat2">
                        <p class="defense"></p>
                    </div>
                    <div class="stat2">
                        <p class="speed"></p>
                    </div>
                    <div class="stat2">
                        <p class="color"></p>
                    </div>
                    <div class="stat2">
                        <p class="shape"></p>
                    </div>
                    <div class="stat2">
                        <p class="mythical"></p>
                    </div>
                </div>
            </div>
            <div class="moves">
                <ul class="movename"></ul>
                <p class="movedescription"></p>
            </div>
            <ul id="pokemon-list"></ul>
        </div>

    </div>
</div>
    <script src="pokedex.js"></script>

</body>
</html>
